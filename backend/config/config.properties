[AI]
# Absolute path to the downloaded whisper.cpp ggml model file
# (e.g., ggml-base.en.bin, ggml-small.en.bin)
WHISPER_MODEL_PATH=base.en

# --- Ollama Configuration ---
# URL for the Ollama API server
OLLAMA_API_URL=http://localhost:11434/api/generate
OLLAMA_EMBED_URL=http://localhost:11434/api/embeddings

# Models to use (make sure you have pulled them with `ollama pull <model_name>`)
OLLAMA_LLM_MODEL=llama3.2:3b
OLLAMA_EMBED_MODEL=nomic-embed-text